<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>صفحة قراءة القرآن</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #001524;
            color: #FFFFFF;
            font-family: 'Noto Kufi Arabic', sans-serif;
            direction: rtl; /* لجعل الكتابة من اليمين إلى اليسار */
        }

        header {
            background-color: #001524;
            text-align: center;
            padding: 20px;
        }

        .logo {
            color: #FFFFFF; /* لون الشعار */
            font-size: 2.5em;
            text-transform: uppercase;
            font-weight: bold;
        }

        .container {
            padding: 20px;
        }

        .quran-text {
            background-color: #F4FFF6;
            color: #000000;
            border-radius: 15px;
            padding: 60px; /* زيادة الحشو */
            width: 100%; /* جعله بالكامل */
            max-width: 1200px; /* العرض الأقصى */
            margin: 20px auto; /* توسيط العنصر */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
            font-size: 1.5em; /* زيادة حجم الخط */
            line-height: 1.8; /* زيادة تباعد الأسطر */
            text-align: right; /* جعل الكتابة من اليمين */
        }

        .quran-text h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #001524;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #001524;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">ديننــــا</div>
    </header>

    <div class="container">
        <div class="quran-text">
            <h2>سورة العصر</h2>
            <p>
              
         
وَالْعَصْرِ (1) إِنَّ الْإِنْسَانَ لَفِي خُسْرٍ (2) إِلَّا الَّذِينَ آَمَنُوا وَعَمِلُوا الصَّالِحَاتِ وَتَوَاصَوْا بِالْحَقِّ وَتَوَاصَوْا بِالصَّبْرِ (3)


              
            </p>
            <!-- يمكنك إضافة المزيد من آيات القرآن هنا -->
        </div>
    </div>

    <div class="footer">
        © 2024 جميع الحقوق محفوظة.
    </div>
</body>
</html>
